<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TODO</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app" v-cloak>
    <input type="text" placeholder="Enter todo." v-on:keyup.enter="addTodo" v-model="newTodo">
    <h2>TODO List</h2>
    <input id="toggle-all" type="checkbox" v-model="allDone">
    <label for="toggle-all">ALL DONE</label>
    <ul>
      <li v-for="todo in filterTodos" v-bind:class="{ active: todo.completed }">
        <input type="checkbox" v-model="todo.completed">
        {{todo.content}}, {{todo.completed}}
        <button v-on:click="removeTodo(todo)">Del</button>
      </li>
    </ul>
    <button v-on:click="visibility = 'all'" v-bind:class="{ selected: visibility === 'all' }">ALL</button>
    <button v-on:click="visibility = 'active'" v-bind:class="{ selected: visibility === 'active' }">ACTIVE</button>
    <button v-on:click="visibility = 'completed'" v-bind:class="{ selected: visibility === 'completed' }">COMPLETED</button>
  </div>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="js/store.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
